site_name: Reloaded Memory Buffers
site_url: https://github.com/Reloaded-Project/Reloaded.Memory.Buffers

repo_name: Reloaded-Project/Reloaded.Memory.Buffers
repo_url: https://github.com/Reloaded-Project/Reloaded.Memory.Buffers

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Reloaded-Project
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/thesewer56?lang=en-GB

extra_css:
  - Reloaded/Stylesheets/extra.css

markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist
  - def_list
  - meta
  - md_in_html
  - attr_list
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  palette:
    scheme: reloaded3-slate
  features:
    - navigation.instant

plugins:
  - search

nav:
  - Home: index.md
  - Specification:
      - Overview: specification/overview.md
      - Buffer Locator: specification/buffer-locator.md
      - Allocation Algorithm: specification/allocation-algorithm.md
  - Contributing: Reloaded/Pages/contributing.md